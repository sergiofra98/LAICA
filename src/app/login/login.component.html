<div class="row">
  <div class="col cuerpo">
    <h4>INICIAR SESIÓN</h4>
    <img src="assets/img/logoLaica.png" alt="Logo Laica">
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="col">
        <div class="form-group">
          <label for="formUsuario">Usuario: </label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Nombre de usuario requerido</div>
        </div>
        </div>
        <div class="form-group">
          <label for="formPass">Contraseña: </label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña requerida</div>
        </div>
        </div>

      </div>
    </form>
    <div class="botones">
      <button class="btn btn-primary" (click)="onSubmit()"[disabled]="loading" class="btn btn-primary">Entrar</button>
      <button class="btn btn-secondary" [routerLink]="['/register']">Crear Cuenta</button>
      <button class="btn btn-link" [routerLink]="['/recuperar']">Recuperar Contraseña</button>
    </div>
  </div>

</div>
